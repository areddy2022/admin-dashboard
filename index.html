<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-wrapper">
                <div class="dashboard-wrapper">
                    <div class="dashboard-logo"></div>
                    <div class="dashboard-text">Dashboard</div>
                </div>
            </div>
            <div class="core-options-wrapper">
                <div class="home-wrapper">
                    <div class="home-logo"></div>
                    <div class="home-text">Home</div>
                </div>
                <div class="profile-wrapper">
                    <div class="profile-logo"></div>
                    <div class="profile-text">Profile</div>
                </div>
                <div class="messages-wrapper">
                    <div class="messages-logo"></div>
                    <div class="messages-text">Messages</div>
                </div>
                <div class="history-wrapper">
                    <div class="history-logo"></div>
                    <div class="history-text">History</div>
                </div>
                <div class="tasks-wrapper">
                    <div class="tasks-logo"></div>
                    <div class="tasks-text">Tasks</div>
                </div>
                <div class="communities-wrapper">
                    <div class="communities-logo"></div>
                    <div class="communities-text">Text</div>
                </div>
            </div>
            <div class="extra-options-wrapper">
                <div class="settings-wrapper">
                    <div class="settings-logo"></div>
                    <div class="settings-text">Settings</div>
                </div>
                <div class="support-wrapper">
                    <div class="support-logo"></div>
                    <div class="support-text">Support</div>
                </div>
                <div class="privacy-wrapper">
                    <div class="privacy-logo"></div>
                    <div class="privacy-text"></div>
                </div>
            </div>
        </div>
        <div class="top-bar">
            <div class="search-icon"></div>
            <div class="search-bar">
                <input type="text">
            </div>
            <div class="bell-icon"></div>
            <div class="profile-pic"></div>
            <div class="username"></div>
        </div>
        <div class="main-header">
            <div class="profile-pic"></div>
            <div class="greeting-wrapper">
                <div class="greeting">Hi there,</div>
                <div class="username">Morgan Oakley (@morgan)</div>
            </div>
        </div>
        <button class="new">New</button>
        <button class="upload">Upload</button>
        <button class="share">Share</button>
        </div>
    </div>
</body>
</html>
